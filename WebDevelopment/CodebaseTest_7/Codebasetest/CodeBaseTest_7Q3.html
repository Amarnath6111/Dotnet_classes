<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8" />
    <title>Form Validation</title>
   
</head>
<body>
    <h1>Form Validation</h1>
    <form id="Validation Form" onsubmit="return validateForm();" action="result.aspx" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required><br>
        <label for="familyname">Family Name:</label>
        <input type="text" id="familyname" name="familyName" required><br>
        <label for="address">Add:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" required><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="xx-xxxxxxxxxx or xxx-xxxxxxx" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br />
        <input type="submit" value="Check">
    </form>
    <script>
        function validateForm() {
            const Name = document.getElementById("name").value;
            const FamilyName = document.getElementById("familyName").value;
            const Add = document.getElementById("add").value;
            const City = document.getElementById("city").value;
            const Phone = document.getElementById("phone").value;
            const Email = document.getElementById("email").value;

            if (name == familyName) {
                alert("Name should not be same as FamilyName");
                return false;
            }
            if (add.length < 2) {
                alert("Address should be atleast Of 2 characters")
                return false;
            }
            if (city.length < 2) {
                alert("City should be atleaast of 2 characters ");
                return false;
            }
            if (!/^\d{2,3}-\d{7,10}$/.test(phone) && !/^\d{2,3}-\d{7,10}$/.test(phone)) {
                alert("Phone number should match this XX-XXXXXXXXXX or XXX-XXXXXXX");
                return false;
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                alert("E-mail must be a valid email");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
