<body style="background-image: url(https://th.bing.com/th/id/OIP.ZU68nTrUed2RXVNF515lqQHaFj?pid=ImgDet&rs=1); background-size: cover">
    <div style="background-image: url(https://thumbs.dreamstime.com/b/watercolor-light-green-background-texture-aquarelle-greenery-color-backdrop-hand-painted-188864269.jpg);background-size:cover " >
        <h1 style="background-size:500px,500px;color:brown;font-display:block">Introduction to Html</h1>
        <h2>Register Here</h2>
        <form id="Register" >
            <label> First Name:</label>
            <input type="text" name="fname" id="name" placeholder="Enter first name" /><br />
            <label>Last Name:</label>
            <input type="text" name="LName" id="name" placeholder="enter last name" /><br />

            <label>Your Age:</label>
            &nbsp; <input type="text" name="Age" id="age" placeholder="Enter Your age" /><br />
            <label>Email:</label>
            &nbsp;  &nbsp; &nbsp; &nbsp;   <input type="text" name="Email" id="email" placeholder="Enter Your Email Address" /><br />
            <label>Gender :</label><br />
            &nbsp;   &nbsp;   <input type="radio" name="gender" id="male" />
            <span id="male">Male</span>
            &nbsp;   &nbsp;   <input type="radio" name="gender" id="female" />
            <span id="female">Female</span>
            &nbsp;   &nbsp;   <input type="radio" name="gender" id="other" />
            <span id="other">Other</span><br />
            <label>KnowLanguage:</label><br />
            &nbsp;   &nbsp;   <input type="checkbox" name="lang" id="Hindi" />
            <span id="Hindi">Hindi</span>
            &nbsp;   &nbsp;   <input type="checkbox" name="lang" id="Telugu" />
            <span id="Telugu">Telugu</span>
            &nbsp;   &nbsp;   <input type="checkbox" name="lang" id="English" />
            <span id="English">English</span>
            <br />
            <input type="submit" value="submit" name="submit" id="submit"/>
        </form>
    </div>
